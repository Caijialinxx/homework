<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <title>无缝轮播</title>

<body>
  <div class="window">
    <div id="images" class="images">
      <img src="./images/timg1.jpg" width="500" height="313" alt="timg1.jpg" title="timg1.jpg" class="enter" />
      <img src="./images/timg2.jpg" width="500" height="313" alt="timg2.jpg" title="timg2.jpg" class="standby" />
      <img src="./images/timg3.jpg" width="500" height="313" alt="timg3.jpg" title="timg3.jpg" class="leave" />
    </div>
    <div class="buttons">
      <div id="prev">＜</div>

    </div>
    <div class="items">
      <span class="active"></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>

</html>
